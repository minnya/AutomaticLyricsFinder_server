version: '3.8'

services:
  mysql:
    image: mariadb:10.3.39
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: minnya9018
      MYSQL_DATABASE: AutomaticLyrics
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    restart: on-failure  # コンテナが停止しても自動で再起動する設定

  node:
    image: node:14
    container_name: node
    volumes:
      - ./node:/app
    ports:
      - 3010:3010
    working_dir: /app
    command: >
      bash -c "npm install && npm run start"
    depends_on:
      - mysql
    restart: on-failure

